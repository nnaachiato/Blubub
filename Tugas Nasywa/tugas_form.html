<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Nasywa Alifia</title>
</head>
<body>
    <h1>FORMULIR PENDAFTARAN</h1>

    <img src="Kagee html.jpg" alt="Ini Pacar Saya" width="100px" height="100px">
    <hr>
    <form>
    Nama : <input type="Text" name="Nama Lengkap">
    <br>
    Kota Lahir : <input type="text" list="Kota_Lahir">
    <datalist id="Kota_Lahir">
        <option value="Semarang">Semarang</option>
        <option value="Yogyakarta">Yogyakarta</option>
        <option value="Jakarta">Jakarta</option>
    </datalist>
    <br>
    Tanggal Lahir :
    <input type="date">
    <br>
    Gender 
    <input type="radio" name="gender" value="Pria">
    Pria
    <input type="radio" name="gender" value="Wanita">
    Wanita
    <br>
    Agama : <input type="text" list="Agama">
    <datalist id="Agama">
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Katolik">Katolik</option>
        <option value="Hindu">Hindu</option>
        <option value="Budha">Budha</option>
        <option value="Konghucu">Konghucu</option>
    </datalist>
    <br>
    Alamat : <input type="Text" name="Alamat Lengkap">
    <br>
    Hobi : <input type="text" list="Hobi">
    <datalist id="Hobi">
        <option value="Mendengarkan Musik">Mendengarkan Musik</option>
        <option value="Membaca Novel">Membaca Novel</option>
        <option value="Menonton Film">Menonton Film</option>
    </datalist>

    </form>
</body>
</html>
